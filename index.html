<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스크린과 종이 사이</title>
  <link rel="icon" href="icon.svg" type="image/svg">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }
    
    /* 상단 네비게이션 바 */
    .apple-navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
      background: rgba(0, 0, 0, 1);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 1000;
      flex-wrap: nowrap;
    }
    
    .NavLogo {
      padding: 20px;
      width: 24px;
      display: flex;
      align-items: center;
    }
    .apple-logo {
      white-space: nowrap;
      padding: 10px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }
    
    /* 햄버거 버튼 */
    .apple-hamburger {
      display: flex;
      flex-direction: column;
      gap: 4px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 20px;
      margin-left: auto;
    }
    
    .apple-hamburger span {
      display: block;
      width: 20px;
      height: 2px;
      background: #ffffff;
      border-radius: 1px;
      transition: 0.3s ease;
    }
    
    /* 사이드바 */
    .apple-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 280px;
      height: 100vh;
      background: #fff;
      transition: right 0.4s ease;
      padding: 60px 20px 20px;
      z-index: 1200;
      box-shadow: -2px 0 12px rgba(0, 0, 0, 0.1);
    }
    
    .apple-sidebar.active {
      right: 0;
    }
    
    /* 닫기 버튼 */
    .apple-close {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      color: #000;
      cursor: pointer;
    }
    
    /* 메뉴 항목 */
    .apple-menu {
      display: flex;
      flex-direction: column;
      gap: 24px;
      font-size: 17px;
      color: #000;
    }
    
    .apple-menu a {
      text-decoration: none;
      color: inherit;
      font-weight: 400;
      transition: 0.2s;
    }
    
    .apple-menu a:hover {
      color: #0071e3; /* Apple Blue */
    }
    
    /* 콘텐츠 마진 보정 */
    .wrap {
      margin-top: 60px;
      padding: 20px;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      width: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .fliphtml5-embed-container {
      margin-top: 80px;
      width: 100%;
      height: 100%;
      max-width: 95vw;
      max-height: 90vh;
      position: relative;
      background: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .fliphtml5-iframe {
      position: absolute;
      border: none;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: #222;
      display: block;
    }

    header {
      font-family: 'Georgia', serif;
      position: fixed; /* 고정 위치 */
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgb(0, 0, 0);
      display: flex;
      align-items: center;
      justify-content: space-between; /* 필요에 따라 */
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* 선택 */
      z-index: 1000;
    }
    
    .mainNav {
      padding-right: 35px;
    }
    
    a {
      color: #ffffff;
      text-decoration: none;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    @media (max-width: 1300px) {
      .fliphtml5-embed-container {
        width: 98vw;
        height: 70vw;
        max-height: 90vh;
      }
    }
    @media (max-width: 900px) {
      .fliphtml5-embed-container {
        width: 100vw;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <header>
      <h2><a href="https://aesthness.github.io/workshop_home/">스크린과 종이 사이</a></h2>
      <nav class="mainNav">
        <a href="https://aesthness.github.io/workshop_home/">홈</a>
        <a href="https://aesthness.github.io/workshop_compare/">폰트 비교하기</a>
        <a href="https://aesthness.github.io/workshop_detail/">폰트 실험실</a>
        <a href="https://aesthness.github.io/workshop_home/#book">책 보기</a>
      </nav>
    </header>
  <div class="fliphtml5-embed-container">
    <iframe 
      class="fliphtml5-iframe"
      src="https://online.fliphtml5.com/ydxce/fqle/"
      seamless="seamless"
      scrolling="no"
      frameborder="0"
      allowtransparency="true"
      allowfullscreen="true">
    </iframe>
  </div>
  <script>
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");
      const closeBtn = document.getElementById("closeBtn");

      hamburger.addEventListener("click", () => {
        sidebar.classList.add("active");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("active");
      });

      // (선택) 외부 클릭 시 닫기
      document.addEventListener("click", (e) => {
        if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
          sidebar.classList.remove("active");
        }
      });
  </script>
</body>
</html>
