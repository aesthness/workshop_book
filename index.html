<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스크린과 종이 사이</title>
  <link rel="icon" href="/workshop/workshop_compare/icon.svg" type="image/svg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      width: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .fliphtml5-embed-container {
      margin-top: 50px;
      width: 1600px;
      height: 1100px;
      max-width: 95vw;
      max-height: 90vh;
      position: relative;
      background: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .fliphtml5-iframe {
      position: absolute;
      border: none;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: #222;
      display: block;
    }
    @media (max-width: 1300px) {
      .fliphtml5-embed-container {
        width: 98vw;
        height: 70vw;
        max-height: 90vh;
      }
    }
    @media (max-width: 900px) {
      .fliphtml5-embed-container {
        width: 100vw;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="fliphtml5-embed-container">
    <iframe 
      class="fliphtml5-iframe"
      src="https://online.fliphtml5.com/ydxce/jwyr/"
      seamless="seamless"
      scrolling="no"
      frameborder="0"
      allowtransparency="true"
      allowfullscreen="true">
    </iframe>
  </div>
</body>
</html>
